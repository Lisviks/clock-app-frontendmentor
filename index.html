<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/styles.scss" />

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <div class="app-container">
      <main id="app" class="closed">
        <div class="main-screen">
          <section class="quote-section">
            <p class="quote"></p>
            <p class="author"></p>
            <div class="refresh-quote-btn">
              <img src="./assets/desktop/icon-refresh.svg" alt="refresh icon" />
            </div>
          </section>
          <section class="time-section">
            <div class="time-card">
              <div class="greeting">
                <img src="./assets/desktop/icon-sun.svg" alt="greeting icon" class="greeting-icon" />
                <p></p>
                <p>, it's currently</p>
              </div>
              <div class="time">
                <p></p>
              </div>
              <p class="location"></p>
            </div>
            <div class="more-btn">
              <p>More</p>
              <div class="icon">
                <img src="./assets/desktop/icon-arrow-down.svg" alt="arrow icon" />
              </div>
            </div>
          </section>
        </div>
        <section class="more-info">
          <div class="content">
            <div>
              <p>Current timezone</p>
              <p class="timezone"></p>
            </div>
            <div>
              <p>Day of the year</p>
              <p class="year-day"></p>
            </div>
            <div>
              <p>Day of the week</p>
              <p class="week-day"></p>
            </div>
            <div>
              <p>Week number</p>
              <p class="week"></p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
